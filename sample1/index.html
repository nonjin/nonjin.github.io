<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript 출력 테스트</h1>
        <button onclick="document.write('HTML출력')">click</button>
        <br>
        <script>
            const std = new Date(2022, 1, 4, 10, 30, 0);
            let now = new Date();
            document.write(std);
            document.write('<br>');
            document.write(now);
            document.write('<br>');
            document.write(now - std);
        </script>
    </body>
</html>
